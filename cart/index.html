<!DOCTYPE html>
<html lang="en" id="cart-page">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="../assets/css/screen.css" />
  <title>ConcertGeek: Cart</title>
</head>
<body>
  <main id="main">
    <section id="products">
      <header>
        <h1>ConcertGeek</h1>
      </header>
      <nav>
        <a id="to-login" href="./login-page/">Continue to Checkout</a>
      </nav>
      <form name="cart-page" action="shipping/" aria-labelledby="label-cart-page" method="get">
      <ul class="items">
      </ul>
    </section>

    <section id="shopping-total">
      <header>
        <h1>Order Total</h1>
      </header>
      <ul id="cost-listing">
        <li>
          <p class="subtotal">Subtotal:</p>
          <p class="subtotal-price">$</p>
        </li>
        <li>
          <p class="tax">Tax:</p>
          <p class="tax-price">$</p>
        </li>
        <li>
          <p class="total">Total:</p>
          <p class="total-price">$</p>
        </li>
      </ul>
    </section>


    <button class="navi" type="submit">Continue to shipping</button>
    </form>
  </main>
  <script src="../assets/js/site.js"></script>
</body>
</html>
